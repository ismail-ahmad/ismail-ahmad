<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,
	initial-scale=1.0">
	<title>Beautiful Background Colors</title>
<style>
	*{
		box-sizing: border-box;
		padding: 0px;
		margin: 0px;
	}
	@import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
body{
	background-image: linear-gradient(127deg, rgb(241, 173, 173) , rgba(0, 0, 0, 0) 70.71%),
	            linear-gradient(217deg,  rgb(0, 255, 242), rgba(0, 0, 255, 0) 70.71%),
	            linear-gradient(336deg,  rgb(0, 0, 255), rgba(255, 0, 0, 0) 70.71%);
	background-attachment: fixed;
	font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
	color: rgb(36, 36, 109);
	}
	h1{
		text-align: center;
		font-size: 2rem;
		background-color: rgba(255, 255, 255, 0.336);
		width: 300px;
		border-radius: 0px 10px;
		font-family: 'Lobster', cursive;
		margin: 0 auto;
	}
</style>
</head>
<body>
	<div class="heading"><h1>Hello There!</h1></div>
</body>
</html>
